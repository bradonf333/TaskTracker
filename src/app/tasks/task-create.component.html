<div class='panel panel-primary'>

  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <div class='panel-body'>

    <form class='form-horizontal'>

      <div class='form-group'>
        <label for='language' class='col-sm-2 control-label'>Language</label>
        <div class='col-sm-3'>
          <select class='form-control' id='language'>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
      </div>

      <div class='form-group'>
        <label for='hours' class='col-sm-2 control-label'>Hours</label>
        <div class='col-sm-3'>
          <input type='number' class='form-control' id='hours'>
        </div>
      </div>

      <div class='form-group'>
        <label for='description' class='col-sm-2 control-label'>Description</label>
        <div class='col-sm-3'>
          <textarea type='text' class='form-control' placeholder='Description of the task you completed' id='description' rows='4'></textarea>
          <small class="form-text text-muted">Keep under 100 characters</small>
        </div>
      </div>

      <div class='form-group'>
        <label for='datetime' class='col-sm-2 control-label'>Date and Time</label>
        <div class='col-sm-3'>
          <input type='datetime-local' class='form-control' id='datetime'>
        </div>
      </div>

      <div class='form-group'>
        <div class='col-sm-offset-1 col-sm-2'>
          <button type='submit' class='btn btn-primary'>Submit</button>
        </div>
      </div>
